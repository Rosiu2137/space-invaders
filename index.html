<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/invader10000.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Space Invaders</title>

        <h3>Wybróbuj ją na większym ekranie, np. na komputerze</h3>
    </div>

    <noscript class="alert">Dla funkcjownowania strony należy właczyć JavaScript w ustawieniach przegladarki!</noscript>
    <script src="js/index.js" type="module"></script>
    <script src="js/startgame.js" type="module"></script>
    <script src="js/invaderbullets.js" type="module"></script>
    <script src="js/gethtmlinvaders.js" type="module"></script>
    <script src="js/deletecolumsrows.js" type="module"></script>
    <script src="js/checkinvadersboxdown.js" type="module"></script>
